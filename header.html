<header class="header">
  <div class="container d-flex justify-content-space-between align-items-center">
    
    <!-- برند در مرکز -->
    <div class="brand-center">
      <h1 class="brand-title">Brooklyn</h1>
    </div>

    <!-- آیکون منوی موبایل -->
    <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

  </div>
</header>

<style>
/* ===== Header Base ===== */.header {
  position: fixed; /* قبلاً sticky بود */
  top: 0;
  left: 0;
  width: 100%; /* اضافه شده تا کل عرض رو بگیره */
  z-index: 1000;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  padding: 26px 0;
  transition: all 0.3s ease;
}

/* ===== Container ===== */
.container {
  width: 92%;
  max-width: 1200px;
  margin: auto;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* ===== Brand Title (مرکزی) ===== */
.brand-center {
  text-align: center;
}

.brand-title {
  font-family: 'Yekan Bakh', sans-serif;
  font-weight: 800;
  font-size: 28px;
  background: linear-gradient(90deg, #000 0%, #F4C430 80%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  text-shadow: 0 2px 8px rgba(0,0,0,0.15);
  animation: glowPulse 3s infinite ease-in-out;
  cursor: default;
}

@keyframes glowPulse {
  0%, 100% {
    text-shadow: 0 0 8px rgba(244,196,48,0.4);
  }
  50% {
    text-shadow: 0 0 14px rgba(244,196,48,0.7);
  }
}

/* ===== Menu Icon ===== */
.menu-toggle {
  position: absolute;
  right: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  cursor: pointer;
  width: 28px;
  height: 22px;
}

.menu-toggle span {
  height: 3px;
  width: 100%;
  background-color: #333;
  margin: 3px 0;
  border-radius: 4px;
  transition: all 0.3s ease;
}

.menu-toggle.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}
.menu-toggle.active span:nth-child(2) {
  opacity: 0;
}
.menu-toggle.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

//* حالت روشن (Light Mode) → متن مشکی ساده */
.brand-title {
  font-family: 'Yekan Bakh', sans-serif;
  font-weight: 800;
  font-size: 28px;
  color: #000000 !important;
  background: none !important;
  -webkit-text-fill-color: #000000 !important;
  text-shadow: none;
  cursor: default;
}

/* حالت تاریک (Dark Mode) → متن f5f5f5 */
@media (prefers-color-scheme: dark) {
  .brand-title {
    color: #f5f5f5 !important;
    -webkit-text-fill-color: #f5f5f5 !important;
    text-shadow: 0 0 8px rgba(245,245,245,0.25);
  }

  /* آیکون منو در حالت دارک مود */
  .menu-toggle span {
    background-color: #f5f5f5 !important;
  }
}
</style>

<script>
const menuToggle = document.getElementById('menuToggle');
menuToggle.addEventListener('click', () => {
  menuToggle.classList.toggle('active');
});
</script>
