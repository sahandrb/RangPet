<header class="header">
  <div class="container d-flex justify-content-space-between align-items-center">
    
    <!-- برند در مرکز -->
    <div class="brand-center">
      <h1 class="brand-title">Brooklyn</h1>
    </div>

    <!-- منوی اصلی -->
    <nav class="main-menu" id="mainMenu">
      <ul>
        <li><a href="https://www.brooklynpetcolor.ir/how">چگونه از محصول استفاده کنیم؟</a></li>
        <li><a href="https://www.brooklynpetcolor.ir/faq">سوالات متداول</a></li>
      </ul>
    </nav>

    <!-- آیکون منوی موبایل -->
    <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

  </div>
</header>

<style>
/* ===== Header Base ===== */.header {
  position: fixed; /* قبلاً sticky بود */
  top: 0;
  left: 0;
  width: 100%; /* اضافه شده تا کل عرض رو بگیره */
  z-index: 1000;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  padding: 26px 0;
  transition: all 0.3s ease;
}

/* ===== Container ===== */
.container {
  width: 92%;
  max-width: 1200px;
  margin: auto;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* ===== Brand Title (مرکزی) ===== */
.brand-center {
  text-align: center;
}

.brand-title {
  font-family: 'Yekan Bakh', sans-serif;
  font-weight: 800;
  font-size: 28px;
  background: linear-gradient(90deg, #000 0%, #F4C430 80%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  text-shadow: 0 2px 8px rgba(0,0,0,0.15);
  animation: glowPulse 3s infinite ease-in-out;
  cursor: default;
}

@keyframes glowPulse {
  0%, 100% {
    text-shadow: 0 0 8px rgba(244,196,48,0.4);
  }
  50% {
    text-shadow: 0 0 14px rgba(244,196,48,0.7);
  }
}

/* ===== Menu Icon ===== */
.menu-toggle {
  position: absolute;
  right: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  cursor: pointer;
  width: 28px;
  height: 22px;
}

.menu-toggle span {
  height: 3px;
  width: 100%;
  background-color: #333;
  margin: 3px 0;
  border-radius: 4px;
  transition: all 0.3s ease;
}

.menu-toggle.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}
.menu-toggle.active span:nth-child(2) {
  opacity: 0;
}
.menu-toggle.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

/* ===== Hover Effect ===== */
.brand-title:hover {
  background: linear-gradient(90deg, #F4C430 0%, #000 90%);
  transform: scale(1.03);
  transition: all 0.3s ease;
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
  .brand-title {
    font-size: 24px;
  }
}
  /* منوی اصلی */
.main-menu ul {
  display: flex;
  list-style: none;
  gap: 30px;
}

.main-menu a {
  text-decoration: none;
  color: #333;
  font-weight: 600;
  transition: color 0.3s ease;
}

.main-menu a:hover {
  color: #F4C430;
}

/* برای موبایل: منو مخفی و عمودی */
@media (max-width: 768px) {
  .main-menu {
    position: absolute;
    top: 70px;
    right: 0;
    background: rgba(255,255,255,0.95);
    width: 200px;
    display: none;
    flex-direction: column;
    padding: 10px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    border-radius: 8px;
  }

  .main-menu.active {
    display: flex;
  }

  .main-menu ul {
    flex-direction: column;
    gap: 15px;
  }
}

</style>

<script>const menuToggle = document.getElementById('menuToggle');
const mainMenu = document.getElementById('mainMenu');

menuToggle.addEventListener('click', () => {
  menuToggle.classList.toggle('active'); // تغییر شکل آیکون
  mainMenu.classList.toggle('active');   // نمایش/مخفی کردن منو
});

</script>
