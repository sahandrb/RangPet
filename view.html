  <style>
    /* ===== پایه ===== */
    body {
      margin: 0;
      font-family: 'Yekan Bakh', sans-serif;
      background: #f5f5f5;
      color: #111;
    }
    a { text-decoration: none; color: inherit; }

    /* ===== حالت شب ===== */
    body.dark-mode {
      background: #121212;
      color: #fff;
    }

    /* ===== گالری Grid ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ===== پست ===== */
    .post {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }
    body.dark-mode .post {
      background: #1E1E1E;
      box-shadow: 0 4px 16px rgba(255,255,255,0.05);
    }

    /* ===== هدر پست ===== */
    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }
    .brand-name {
      font-weight: 700;
      font-size: 16px;
    }

    /* ===== تصویر پست ===== */
    .post-image {
      width: 100%;
      display: block;
      object-fit: cover;
    }

    /* ===== کپشن ===== */
    .post-caption {
      padding: 12px 16px;
      font-size: 15px;
      line-height: 1.6;
      color: #333;
    }
    body.dark-mode .post-caption {
      color: #e6e6e6;
    }

    /* ===== دکمه اشتراک گذاری ===== */
    .post-share {
      display: flex;
      justify-content: flex-start;
      padding: 10px 16px;
      border-top: 1px solid #eee;
    }
    body.dark-mode .post-share {
      border-top: 1px solid #333;
    }
    .share-btn {
      background: #FFD54F;
      color: #000;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .share-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* ===== دکمه حالت شب ===== */
    .dark-mode-btn {
      display: block;
      margin: 16px auto;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      cursor: pointer;
      font-weight: 700;
    }

    /* ===== ریسپانسیو ===== */
    @media(max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 16px;
      }
      .post-caption { font-size: 14px; }
      .brand-name { font-size: 14px; }
    }
    @media(max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      .post-caption { font-size: 13px; }
      .brand-name { font-size: 13px; }
    }
    .post-footer {
  display: flex;
  align-items: center;
  gap: 10px;       /* فاصله بین عکس و متن */
  padding: 10px 16px;
}

.brand-name {

}
.post-header {

}
/* حالت شب خودکار */
@media (prefers-color-scheme: dark) {
  body {
    background: #121212;
    color: #fff;

  .post {

    background: #FFD54F;
    color: #000;

}
