<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* --- Loader --- */
    #loader {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: #fff;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.3s ease;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top-color: #1159FC;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loader-text {
      margin-top: 12px;
      font-family: 'Yekan-Bakh', sans-serif;
      color: #333;
      font-size: 14px;
    }

    body.loading {
      overflow: hidden;
    }

    <style>
/* ===== هدر FAQ جذاب و هماهنگ ===== */
.index-faq-header {
  background: #f5f5f5; /* خاکستری روشن مثل article */
  padding: 60px 20px;
  text-align: center;
  border-radius: 20px;
  margin: 50px auto;
  max-width: 900px;
  box-shadow: 0 12px 32px rgba(0,0,0,0.08);
  font-family: 'Yekan Bakh', sans-serif;
  position: relative;
  overflow: hidden;
}

/* افکت ریز پس‌زمینه */
.index-faq-header::before {
  content: '';
  position: absolute;
  top: -50px;
  right: -50px;
  width: 200px;
  height: 200px;
  background: radial-gradient(circle, rgba(244,196,48,0.1), transparent 70%);
  border-radius: 50%;
  z-index: 0;
}

.index-faq-content {
  position: relative;
  z-index: 1;
}

/* تیتر */
.index-faq-header h2 {
  font-size: 32px;
  font-weight: 900;
  color: #111;
  margin-bottom: 18px;
  line-height: 1.3;
}

/* متن توضیحی */
.index-faq-header p {
  font-size: 18px;
  color: #444;
  line-height: 1.8;
  max-width: 750px;
  margin: 0 auto 30px auto;
}

/* دکمه CTA */
.index-faq-btn {
  display: inline-block;
  padding: 16px 36px;
  font-size: 17px;
  font-weight: 700;
  text-decoration: none;
  color: #fff;
  background: #333; /* هماهنگ با کارت‌ها */
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  transition: all 0.3s ease;
}

.index-faq-btn:hover {
  background: linear-gradient(90deg, #444, #F4C430);
  color: #111;
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

/* Responsive */
@media (max-width: 768px) {
  .index-faq-header h2 { font-size: 28px; }
  .index-faq-header p { font-size: 16px; }
  .index-faq-btn { font-size: 16px; padding: 14px 28px; }
}

@media (max-width: 480px) {
  .index-faq-header h2 { font-size: 22px; }
  .index-faq-header p { font-size: 15px; }
  .index-faq-btn { font-size: 14px; padding: 12px 24px; }
}
</style>

  </style>
</head>
<body class="loading">

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <div class="loader-text">در حال بارگذاری محتوای علمی...</div>
  </div>

  <!-- هدر -->
  <div id="header"></div>


  <section class="index-faq-header">
    <div class="index-faq-content">
      <h2>قبل از خرید، سؤالات متداول را بخوانید!</h2>
      <p>همه نکات ایمنی، نحوه استفاده و رازهای رنگ‌آمیزی حرفه‌ای حیوانات در FAQ موجود است. وقت بگذارید و مطمئن شوید بهترین انتخاب را می‌کنید!</p>
      <a href="#faq" class="index-faq-btn">رفتن به سؤالات متداول</a>
    </div>
  </section>


  
  <!-- بخش‌های دیگر -->
  <div id="about"></div>
  <div id="product"></div>
  <div id="footer"></div>

  <script>
    async function loadSection(id, file) {
      try {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (err) {
        console.error("خطا در بارگذاری بخش:", id, err);
      }
    }

    async function initPage() {
      await Promise.all([
        loadSection('header', 'header.html'),
        loadSection('about', 'about.html'),
        loadSection('product', 'product.html'),
        loadSection('footer', 'footer.html')
      ]);
      // پس از لود کامل، لودر را حذف می‌کنیم
      document.getElementById('loader').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.body.classList.remove('loading');
      }, 300);
    }

    initPage();
  </script>

</body>
</html>
