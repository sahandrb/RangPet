<!DOCTYPE html>
<html lang="fa" dir="rtl">

  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brooklyn Pet Dye</title>

  <!-- Favicon استاندارد -->
  <link rel="icon" type="image/png" sizes="32x32" href="BrooklynIcon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="BrooklynIcon.png">
  <link rel="shortcut icon" href="BrooklynIcon.png" type="image/x-icon">

  <!-- Apple Touch Icon برای iOS -->
  <link rel="apple-touch-icon" sizes="180x180" href="BrooklynIcon.png">

  <!-- Manifest برای PWA -->
  <link rel="manifest" href="site.webmanifest">

  <!-- Meta برای رنگ نوار مرورگر در موبایل و ویندوز -->
  <meta name="theme-color" content="#F4C430">
  <meta name="msapplication-TileColor" content="#F4C430">
  <meta name="msapplication-TileImage" content="BrooklynIcon.png">

  <!-- توصیف سایت برای SEO -->
  <meta name="description" content="وب سایت Brooklyn Pet Dye، آموزش و محصولات رنگ آمیزی حیوانات خانگی، با بهترین کیفیت و تجربه کاربری.">

  <!-- فونت و استایل اصلی شما -->
  <link rel="stylesheet" href="App.css">

  <style>
    /* --- Loader --- */
    #loader {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: #fff;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.3s ease;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ddd;
      border-top-color: #1159FC;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loader-text {
      margin-top: 12px;
      font-family: 'Yekan-Bakh', sans-serif;
      color: #333;
      font-size: 14px;
    }

    body.loading {
      overflow: hidden;
    }


  </style>
</head>
<body class="loading">

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <div class="loader-text">در حال بارگذاری محتوای علمی...</div>
  </div>

  <!-- هدر -->
  <div id="header"></div>





  
  <!-- بخش‌های دیگر -->
  <div id="about"></div>
  <div id="product"></div>
  <div id="footer"></div>

  <script>
    async function loadSection(id, file) {
      try {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (err) {
        console.error("خطا در بارگذاری بخش:", id, err);
      }
    }

    async function initPage() {
      await Promise.all([
        loadSection('header', 'header.html'),
        loadSection('about', 'about.html'),
        loadSection('product', 'product.html'),
        loadSection('footer', 'footer.html')
      ]);
      // پس از لود کامل، لودر را حذف می‌کنیم
      document.getElementById('loader').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.body.classList.remove('loading');
      }, 300);
    }

    initPage();
  </script>

</body>
</html>
